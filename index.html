<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="app.css" />
    <script src="myscripts.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <h1>Stopwatch</h1>
      <h2>Neon Stopwatch</h2>
      <p class="time"><span id="seconds">00</span>:<span id="tens">00</span></p>

      <button class="button buttonStart" id="button-start">Start</button>
      <button class="button buttonStop" id="button-stop">Stop</button>
      <button class="button buttonReset" id="button-reset">Reset</button>
    </div>
  </body>
</html>
